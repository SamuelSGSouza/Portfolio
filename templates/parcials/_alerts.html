{% if messages %}
    {% for message in messages %}
        <div onload="fechaAlert(this)" class="alert alert-{{ message.tags }} alert-dismissible" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endfor %}
    <script>
        function fechaAlert(alert){
            setTimeout(function(){
                alert.remove();
            }, 2000);
        }
    </script>
{% endif %}
